version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:14
    container_name: sports_facility_db
    environment:
      POSTGRES_USER: sports_user
      POSTGRES_PASSWORD: sports_password
      POSTGRES_DB: sports_facility_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sports_user -d sports_facility_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: sports_facility_backend
    ports:
      - "8000:8000"
    environment:
      DB_USER: sports_user
      DB_PASSWORD: sports_password
      DB_HOST: postgres
      DB_NAME: sports_facility_db
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend (optional)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: sports_facility_frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - REACT_APP_API_URL=http://localhost:8000
    depends_on:
      - backend

volumes:
  postgres_data: